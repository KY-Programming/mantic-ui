<app-header header="Dropdown" subHeader="A dropdown allows a user to select a value from a series of options"></app-header>

<m-tab-group secondary pointing class="page" selectByRoute m-fill>
    <m-tab label="Examples">

        <m-example header="Dropdown" description="A dropdown">
            <!-- TODO -->
        </m-example>

        <m-example header="Selection" description="A dropdown can be used to select between choices in a form" [code]="code1">
            <m-dropdown placeholder="Gender" [(value)]="value1">
                <m-dropdown-item [value]="1">Male</m-dropdown-item>
                <m-dropdown-item [value]="0">Female</m-dropdown-item>
            </m-dropdown>
            <span *ngIf="value1 !== undefined" class="result">Result: {{value1}}</span>
        </m-example>

        <m-example>
            <m-dropdown placeholder="Select Friend" fluid>
                <m-dropdown-item value="jenny">
                    <img class="ui mini avatar image" src="/assets/images/avatar/small/jenny.jpg">
                    Jenny Hess
                </m-dropdown-item>
                <m-dropdown-item value="elliot">
                    <img class="ui mini avatar image" src="/assets/images/avatar/small/elliot.jpg">
                    Elliot Fu
                </m-dropdown-item>
                <m-dropdown-item value="stevie">
                    <img class="ui mini avatar image" src="/assets/images/avatar/small/stevie.jpg">
                    Stevie Feliciano
                </m-dropdown-item>
                <m-dropdown-item value="christian">
                    <img class="ui mini avatar image" src="/assets/images/avatar/small/christian.jpg">
                    Christian
                </m-dropdown-item>
                <m-dropdown-item value="matt">
                    <img class="ui mini avatar image" src="/assets/images/avatar/small/matt.jpg">
                    Matt
                </m-dropdown-item>
                <m-dropdown-item value="justen">
                    <img class="ui mini avatar image" src="/assets/images/avatar/small/justen.jpg">
                    Justen Kitsune
                </m-dropdown-item>
            </m-dropdown>
        </m-example>

        <m-example header="Search Selection" description="A selection dropdown can allow a user to search through a large list of choices" [code]="itemsCode">
            <m-dropdown [items]="countries" placeholder="Select Country" fluid search></m-dropdown>
        </m-example>

        <m-example description="Search only in text" [code]="onlyTextCode">
            <m-dropdown [items]="countries" placeholder="Select Country" [filterValue]="false" fluid search></m-dropdown>
        </m-example>

        <m-example description="Search only in value" [code]="onlyValueCode">
            <m-dropdown [items]="countries" placeholder="Select Country" [filterText]="false" fluid search></m-dropdown>
        </m-example>

        <m-example description="Search everywhere in value and text (use contains)" [code]="containsCode">
            <m-dropdown [items]="countries" placeholder="Select Country" filterType="contains" fluid search></m-dropdown>
        </m-example>

        <m-example header="Multiple Selection" description="A selection dropdown can allow multiple selections" [code]="multiselectCode">
            <m-dropdown [items]="countries" placeholder="Select Country" multiple fluid search></m-dropdown>
        </m-example>

        <!-- <m-example header="Search Dropdown" description="A dropdown can be searchable" [code]="multiselectCode">
    <m-dropdown [items]="countries" placeholder="Select Country" icon="world" search></m-dropdown>
</m-example> -->

        <m-example header="Freetext" description="A dropdown can allow any text as value" [code]="freetextCode">
            <m-dropdown [(value)]="freetextValue" [items]="countries" placeholder="Select Country or Enter New One" fluid allowFreeText></m-dropdown>
            Current Value: {{freetextValue ?? 'undefined'}}
        </m-example>
    </m-tab>
    <m-tab label="Variations">
        <m-example header="Divider" description="Add a divider between elements" [code]="dividerCode">
            <m-dropdown selectFirst>
                <m-dropdown-item value="1">One</m-dropdown-item>
                <m-dropdown-item value="2">Two</m-dropdown-item>
                <m-divider></m-divider>
                <m-dropdown-item value="3">Three</m-dropdown-item>
                <m-dropdown-item value="4">Four</m-dropdown-item>
                <m-dropdown-item value="5">Five</m-dropdown-item>
            </m-dropdown>
        </m-example>

        <m-example header="Header" description="Add a header above elements" [code]="headerCode">
            <m-dropdown selectFirst>
                <div icon="tags">Filter by tags</div>
                <m-dropdown-item value="1">One</m-dropdown-item>
                <m-dropdown-item value="2">Two</m-dropdown-item>
                <m-dropdown-item value="3">Three</m-dropdown-item>
                <m-dropdown-item value="4">Four</m-dropdown-item>
                <m-dropdown-item value="5">Five</m-dropdown-item>
            </m-dropdown>
        </m-example>

        <m-example header="Group" description="Group elements with a header" [code]="groupCode">
            <m-dropdown selectFirst>
                <m-dropdown-group icon="check" label="Checked">
                    <m-dropdown-item value="1">One</m-dropdown-item>
                    <m-dropdown-item value="2">Two</m-dropdown-item>
                </m-dropdown-group>
                <m-dropdown-group icon="tags" label="Tags">
                    <m-dropdown-item value="3">Three</m-dropdown-item>
                    <m-dropdown-item value="4">Four</m-dropdown-item>
                    <m-dropdown-item value="5">Five</m-dropdown-item>
                </m-dropdown-group>
            </m-dropdown>
        </m-example>

        <m-example header="Inverted" description="A dropdown can be displayed with inverted colors" [code]="inverted">
            <m-segment inverted>
                <m-dropdown inverted placeholder="Inverted">
                    <m-dropdown-item value="1">One</m-dropdown-item>
                    <m-dropdown-item value="2">Two</m-dropdown-item>
                </m-dropdown>
            </m-segment>
        </m-example>
    </m-tab>
    <m-tab label="States">
        <!-- TODO -->
    </m-tab>
    <m-tab label="Binding">
    </m-tab>
</m-tab-group>
