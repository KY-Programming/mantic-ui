@if (header) {
  <div class="header">{{ header }}</div>
}
@if (icon && !loading) {
  <m-icon [icon]="icon" [size]="iconSize" class="icon" />
}
@if (loading) {
  <m-loader inline class="icon" />
}
<ng-content />
@if (closable && showClose) {
  <m-icon [icon]="closeIcon ?? defaults.closeIcon" [size]="closeIconSize ?? defaults.closeIconSize" class="close icon" (click)="close.emit($event)" />
}
