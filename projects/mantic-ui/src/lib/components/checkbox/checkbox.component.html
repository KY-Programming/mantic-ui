<input type="checkbox" [name]="name" [ngModel]="value" [indeterminate]="indeterminate" class="hidden">
<label [attr.for]="name">
  {{label}}
  <ng-content></ng-content>
  @if (checked) {
    <m-icon [icon]="checkIcon ?? defaults.checkIcon" [size]="checkIconSize ?? defaults.checkIconSize" class="icon"></m-icon>
  }
  @if (indeterminate) {
    <m-icon [icon]="indeterminateIcon ?? defaults.indeterminateIcon" [size]="indeterminateIconSize ?? defaults.indeterminateIconSize" class="icon"></m-icon>
  }
</label>
