@if (animated) {
  <div class="visible content">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>
  <ng-content select="m-animation"></ng-content>
}
@if (label) {
  @if (labelPosition === 'left') {
    <ng-container [ngTemplateOutlet]="labelTemplate"></ng-container>
  }
  <div class="ui" [class.basic]="basic" [class.icon]="icon" [ngClass]="color" [class.button]="true">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>
  @if (labelPosition !== 'left') {
    <ng-container [ngTemplateOutlet]="labelTemplate"></ng-container>
  }
  <ng-template #labelTemplate>
    <ng-content select="m-label"></ng-content>
  </ng-template>
}
@if (social) {
  <m-icon [icon]="social.toLowerCase()" class="icon"></m-icon>
  {{social}}
}
@if (!animated && !label && !social) {
  <ng-container [ngTemplateOutlet]="content"></ng-container>
}
<ng-template #content>
  @if (icon) {
    <m-icon [icon]="icon" [size]="iconSize"></m-icon>
  }
  <ng-content></ng-content>
</ng-template>
